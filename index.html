<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gender Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <p class="location"></p>
      <p class="ip"></p>
      <h1 class="name">Gender Predictor</h1>
      <input
        type="text"
        placeholder="type your first name here"
        class="input"
      />
      <button class="btn">Predict</button>
      <span>Predicted Gender: </span>
      <p class="gender"></p>
      <span>Prediction Probability: </span>
      <p class="probability"></p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
